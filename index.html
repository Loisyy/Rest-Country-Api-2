<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="row my-4">
            <div class="col-12 d-flex justify-content-center">
                <input type="text" class="form-control search-bar mx-2" placeholder="Search for a country...">
                <button id="search-button" class="btn btn-primary mx-2">Search</button>
                <select class="form-control region-filter mx-2">
                    <option value="all">All Regions</option>
                    <option value="Africa">Africa</option>
                    <option value="Americas">Americas</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="Oceania">Oceania</option>
                </select>
            </div>
        </div>
        <div class="row output mt-4 justify-content-center">
            <!-- Country cards will be appended here -->
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
